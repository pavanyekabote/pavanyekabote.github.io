<div class="project pyscrapper mt-3" >
    <a href="{{project?.url}}" target="_blank" class=" text-decoration-none"><h6 class="project-title text-light">{{project?.title}}</h6></a>
    <div class="tags project-tags">
        <span class="badge text-bg-primary me-1" *ngFor="let tag of project?.tags">#{{tag}}</span>
    </div>
    <p class="mt-3" *ngFor="let description of project?.descriptions">{{description}}</p>
</div>
